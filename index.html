<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Systems</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
  </head>
  <body>
    <div class="window" style="width: 90vw; height: 95vh; margin: auto;">
      <div class="title-bar">
        <button aria-label="Close" class="close hidden"></button>
        <h1 class="title">Retro Office Archive</h1>
        <button aria-label="Resize" class="resize hidden"></button>
      </div>
      <div class="details-bar">
        <span>Welcome to an archive of the history of <button class="btn btn-default">PowerPoint</button>
          <button class="btn">Word</button>
      <button class="btn">Excel</button>! Click to navigate around.</span> 
  
      </div>
      <div class="separator"></div>

      <div class="modeless-dialog">
        <div class="split" id="ver1">
          <img id="img1"
            src="https://pbs.twimg.com/media/GH0_z0EWIAA7W4I?format=png&name=900x900"
          />
        </div>
      </div>

     
    </div>
    <div class="standard-dialog center scale-down" style="width:30rem; margin: auto; margin-top: 20vh;">
      <h4 class="dialog-text">This project was developed by Ray Xia with help from Lucas Drummond in Advance Interaction in the Spring of 2024. <br> CSS Library credit to <a href="https://github.com/sakofchit/system.css">Sajifcgut</a>.</h4>
      <p class="dialog-text">&copy; Ray Xia </p>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
